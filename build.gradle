group 'butterknife'
version '7.0.2'

apply plugin: 'java'
sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

repositories {
    mavenCentral()
}

dependencies {
    compileOnly fileTree(dir: 'libs', include: ['*.jar'])
    testCompile group: 'junit', name: 'junit', version: '4.10'
    testCompile group: 'org.easytesting', name: 'fest-assert-core', version: '2.0M10'
    testCompile group: 'com.squareup', name: 'fest-android', version: '1.0.7'
    testCompile group: 'org.robolectric', name: 'robolectric', version: '2.2'
    testCompile group: 'com.google.testing.compile', name: 'compile-testing', version: '0.6'
    testCompile 'org.robolectric:robolectric:3.4.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly 'com.google.android:android:4.1.1.4'
}
